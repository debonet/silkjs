<defelt name="watch">
	return function(){
		var _ = scope._;
		var jq = _._inner;
		jq.on("input", function(){
	    D("every time!");
			scope.parent.set(_.var, $(this).val());
			Silk.digest();
			jq.focus();
		});
		D("watch once!");
		return jq;
	};
</defelt>

<defelt name="watch2">
	return function(){
		D("watch2 once");
		return jq;
	};
</defelt>
