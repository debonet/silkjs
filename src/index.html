<defelt name="input" store="val">
	var s=_.val;
	return function(){
//		var jq=$("<input>", _._attributes).append(_._inner);
	jq.val(s);
	jq.attr(_._attributes);

		jq.on("input", function(){
			scope.parent.setvar(_.store, $(this).val());
			Silk.digest();
			jq.focus();
		});
		return jq;
	};

</defelt>

<defelt name="let">
	return function(){
		return _._inner;
	}
</defelt>

</let>
